<head>
	<title>Other Functions</title>
	<script src="../onemap-leaflet.js"></script>
	<style>
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}

		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}

		tr:nth-child(even) {
		    background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
	  <tr>
	    <th>Utility Function</th>
	    <th>Example</th>
	    <th>Result</th>
	  </tr>
	  <tr>
	    <td>KML to GeoJSON</td>
	    <td>
  			onemap.kmlStr2GeoJSON("Your KML String");
  		</td>
	    <td>
	    	<script>
	    		var convertedGeojson = onemap.kmlStr2GeoJSON('<?xml version="1.0" encoding="UTF-8"?><kml xmlns="http://www.opengis.net/kml/2.2"><Document><Placemark><ExtendedData></ExtendedData><LineString><coordinates>103.75659942626953,1.3474175951873832 103.79264831542969,1.3027975741651676 103.7167739868164,1.3141242707983072 103.75694274902342,1.3436420862211271</coordinates></LineString></Placemark></Document></kml>');
	    		document.write("<b>GeoJSON has been stringify:</b><br><br>"+JSON.stringify(convertedGeojson));
	    	</script>
	    </td>
	  </tr>
	  <tr>
	    <td>Start Moving Position</td>
	    <td>onemap.startingPosition(1.3,103.8);</td>
	    <td>
	    	<script>
	    		var startPos = onemap.startingPosition(1.3,103.8)
	    		document.write(startPos);
	    	</script>
	    </td>
	  </tr>
	  <tr>
	    <td>Feed New Position</td>
	    <td>onemap.feedPosition(1.32,103.8);</td>
	    <td>
	    	<script>
	    		onemap.feedPosition(1.26,103.8);
	    		var feedPos = onemap.feedPosition(1.22,103.8);
	    		document.write(feedPos);
	    	</script>
	    </td>
	  </tr>
	  <tr>
	    <td>End Moving Position</td>
	    <td>onemap.endingPosition(1.21,103.8);</td>
	    <td>
	    	<script>
	    		var endPos = onemap.endingPosition(1.21,103.8);
	    		document.write("<b>GeoJSON has been stringify:</b><br><br>"+JSON.stringify(endPos));
	    	</script>
	    </td>
	  </tr>
	</table>
</body>
